<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tourbly - Reliable tour guides to your favorite destinations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/assets/css/global.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="/assets/css/index.css">
    <link href="http://fonts.googleapis.com/css?family=Josefin+Sans:100,400|Roboto+Slab:400,100|Advent+Pro:400,100|Alegreya|Raleway|Quicksand|PT+Sans+Narrow|Lily+Script+One|Libre+Baskerville" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="/" class="navbar-brand">Tourbly</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right navlinks">
            <li><a href="../navbar-fixed-top/">Destinations</a></li>
            <li><a href="/signup">Signup</a></li>
            <li class="active"><a href="../navbar-static-top/">Sign In</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div id="content" class="container-fluid">
      <div class="row carousel-holder">
        <div class="col-lg-12">
          <!--
          <Top>Carousel </Top>
          -->
          <div id="bigCarousel" class="carousel slide">
            <!--
            <Indicators> </Indicators>
            -->
            <ol class="carousel-indicators">
              <li data-target="#bigCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#bigCarousel" data-slide-to="1"></li>
              <li data-target="#bigCarousel" data-slide-to="2"></li>
            </ol>
            <!--
            <Slides> </Slides>
            -->
            <div class="carousel-inner">
              <div class="item active models"><img src="/assets/images/skyline.jpg" alt="First slide" class="img-responsive carousel-image" width="1365">
                <div class="container">
                  <div class="carousel-caption search-slide-caption">
                    <h1 class="slide-header find-a-guide">Find a tour guide.</h1>
                    <div class="search-box">
                      <form role="form">
                        <input type="text" class="form-control input" id="destination" placeholder="Where are you headed?">
                        <button type="submit" class="input btn btn-success" id="submit-btn">Search</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <div class="item"><img src="/assets/images/london.jpg" alt="Second slide" class="img-responsive carousel-image" width="1365">
                <div class="container">
                  <div class="carousel-caption cities-slide-caption">
                    <h1 class="slide-header">Discover amazing cities.</h1>
                    <p class="slide-description lead hidden-xs">
                      Explore amazing local cuisine &amp; culture with a guide you can trust.
                    </p>
                    <a href="#" class="btn btn-success">Get Started</a>
                  </div>
                </div>
              </div>
              <div class="item"><img src="/assets/images/paris.jpg" alt="Third slide" class="img-responsive carousel-image" width="1365">
                <div class="container">
                  <div class="carousel-caption cities-slide-caption">
                    <h1 class="slide-header">Become a guide.</h1>
                    <p class="slide-description lead hidden-xs">
                      Earn money giving tourists an amazing experience of your city &amp; culture.
                    </p>
                    <a href="#" class="btn btn-success">Apply Now</a>
                  </div>
                </div>
              </div>
            </div>
            <!-- <Controls> </Controls>--><a href="#bigCarousel" data-slide="prev" class="left carousel-control"><span class="glyphicon glyphicon-chevron-left"></span></a><a href="#bigCarousel" data-slide="next" class="right carousel-control"><span class="glyphicon glyphicon-chevron-right"></span></a>
          </div>
          <!--/.carousel -->
        </div>
      </div>
    </div>
    <script src="/assets/js/jquery.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    
  </body>
</html>
