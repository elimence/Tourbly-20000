application: tourbly
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /assets
  static_dir: assets

- url: /_ah/mail/info@tourbly\.appspotmail\.com
  script: handle_info_email.app
  login: admin

- url: /_ah/mail/.+
  script: handle_catchall.app
  login: admin

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"

- name: jinja2
  version: latest

inbound_services:
- mail

