application: tourbly
version: 2
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /assets
  static_dir: assets

- url: .*
  script: tourbly.app

libraries:
- name: webapp2
  version: "2.5.2"

- name: jinja2
  version: latest


